    <script>
      var isPlaying = false;
      
      function toggleAudio(audio) { 
        var x = document.getElementById(audio); 
        

        if(!isPlaying)
        {
          x.play();
          isPlaying = true;
          console.log("Play");
        }
        else {
          x.pause();
          isPlaying = false;
          console.log("Pause");
        }
      } 
      
      </script>
